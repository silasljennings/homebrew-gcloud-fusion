name: Update Formula
on:
  repository_dispatch:
    types: [ update-formula ]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}
          persist-credentials: true

      - name: Download and calculate SHA256
        id: sha256
        run: |
          url="${{ github.event.client_payload.url }}"
          version="${{ github.event.client_payload.version }}"

          curl -sL "$url" -o "cli-v${version}.tar.gz"
          sha256=$(sha256sum "cli-v${version}.tar.gz" | cut -d' ' -f1)

          echo "SHA256=$sha256" >> $GITHUB_OUTPUT

      - name: Update formula
        run: |
          version="${{ github.event.client_payload.version }}"
          sha256="${{ steps.sha256.outputs.SHA256 }}"
          url="${{ github.event.client_payload.url }}"

          sed -i "s/version \".*\"/version \"$version\"/" Formula/gcloud-fusion.rb
          sed -i "s|url \".*\"|url \"$url\"|" Formula/gcloud-fusion.rb
          sed -i "s/sha256 \".*\"/sha256 \"$sha256\"/" Formula/gcloud-fusion.rb

      - name: Configure git and push
        env:
          WORKFLOW_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/gcloud-fusion.rb
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "Update gcloud-fusion to v${{ github.event.client_payload.version }}"
          git push
